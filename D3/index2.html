<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="crossfilter/crf.css">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="D3.css">
    <link rel="stylesheet" href="chart/chr.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Visualisation Lab</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a class="nav_link" href="#">Main</a>
            <a class="nav_link" href="#">About me</a>
            <a class="nav_link" href="#">Services</a>
        </nav>
    </header>
    <div id="mainContainer" class="page">
        <section id="Section_1" class="section">
            <h2 class="section_title">Platforms</h2>
            <div id="chartId">
                <svg id="bubble-chart"></svg>
                <div class="tooltip">
                    <img alt="" />
                    <div>
                        <a></a>
                        <span></span>
                    </div>
                </div>
            </div>
        </section>
        <section class="section  section--gray">
            <h2 class="section_title">Stats</h2>
            <div id="charts">
                <div id="hour-chart" class="chart">
                    <div class="title">User Rating</div>
                </div>
                <div id="ucs-chart" class="chart">
                    <div class="title">Critics Rating</div>
                </div>
                <div id="sale-chart" class="chart">
                    <div class="title">Sales (mil.)</div>
                </div>
                <div id="date-chart" class="chart">
                    <div class="title">Year</div>
                </div>
            </div>

            <aside id="totals"></aside>

            <div id="lists">
                <div id="game-list" class="list"></div>
            </div>

        </section>
    </div>

    <script src="D3.js"></script>
    <!-- d3visualization -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="chart/chr.js"></script>
    <script src="crossfilter/crossfilter.v1.min.js"></script>
    <script src="crossfilter/crf.js" type="module"></script>
</body>

</html>
